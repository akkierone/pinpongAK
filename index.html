<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ピンポンゲーム</title>
    <script type="module" src="./js/game.js"></script>
    <script type="module" src="./js/ui.js"></script>
    <script type="module" src="./js/ranking.js"></script>
</head>
<body>

<h1>絶対に落とすな！</h1>
<div id="scoreDisplay">スコア: 0</div>
<div id="gameOverMessage" style="display: none;">ゲームオーバー<br>お前は負け犬だ！</div>
<div id="championMessage" style="display: none;">君がチャンピオンだ！</div>
<div id="countdown" style="display: none;">3</div>
<canvas id="gameCanvas"></canvas>

<div id="startButton">
    <button onclick="startCountdown()">スタート</button>
</div>

<div id="restartButton" style="display: none;">
    <button onclick="restartGame()">再度始める</button>
</div>

<div id="nameInputForm" style="display: none;">
    <input type="text" id="playerName" placeholder="名前を入力">
    <button id="submitButton" onclick="submitScore()">スコアを送信</button>
</div>

<div id="rankingDisplay">
    <h2>ランキング</h2>
    <ul id="rankingList"></ul>
</div>

</body>
</html>
