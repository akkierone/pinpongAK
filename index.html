<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ピンポンゲーム</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Audiowide&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: #00FFDD;
            font-family: 'Audiowide', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 36px;
            color: #FFDD57;
            text-shadow: 0 0 15px #FFDD57, 0 0 30px #FFD700;
            margin: 0;
            padding-bottom: 20px;
        }

        #scoreDisplay {
            font-size: 22px;
            margin-bottom: 10px;
            color: #00FFDD;
            text-shadow: 0 0 10px #00FFDD, 0 0 20px #00FFFF;
        }

        #gameOverMessage {
            font-size: 48px;
            color: red;
            text-shadow: 0 0 15px red, 0 0 30px darkred;
            display: none;
            text-align: center;
        }

        #championMessage {
            font-size: 36px;
            color: gold;
            text-shadow: 0 0 15px gold, 0 0 30px #FFD700;
            display: none;
            text-align: center;
        }

        canvas {
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #0095DD;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
            width: 100%;
            max-width: 600px;
            height: auto;
            box-shadow: 0 0 30px #0095DD;
        }

        button {
            background-color: #0095DD;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            font-family: 'Audiowide', sans-serif;
            text-shadow: 0 0 10px #0095DD, 0 0 20px #00FFFF;
            box-shadow: 0 0 20px #0095DD, 0 0 30px #00FFFF;
            transition: transform 0.2s ease-in-out;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #007bbd;
            box-shadow: 0 0 30px #007bbd, 0 0 50px #00FFDD;
        }

        #startButton, #submitButton {
            display: block;
        }

        #restartButton, #nameInputForm, #rankingDisplay, #countdown {
            display: none;
        }

        #nameInputForm {
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        #rankingDisplay {
            margin-top: 20px;
            color: white;
            text-align: center;
        }

        #countdown {
            font-size: 48px;
            color: #FFDD57;
            text-shadow: 0 0 15px #FFDD57, 0 0 30px #FFD700;
        }

    </style>
</head>
<body>

<h1>絶対に落とすな！</h1>

<div id="scoreDisplay">スコア: 0</div>

<div id="gameOverMessage">ゲームオーバー<br>お前は負け犬だ！</div>

<div id="championMessage">君がチャンピオンだ！</div>

<div id="countdown">3</div>

<canvas id="gameCanvas"></canvas>

<div id="startButton">
    <button onclick="startCountdown()">スタート</button>
</div>

<div id="restartButton">
    <button onclick="restartGame()">再度始める</button>
</div>

<div id="nameInputForm">
    <input type="text" id="playerName" placeholder="名前を入力">
    <button id="submitButton">スコアを送信</button>
</div>

<div id="rankingDisplay">
    <h2>ランキング</h2>
    <ul id="rankingList"></ul>
</div>

<script type="module">
    import { submitScore, loadRanking } from './ranking.js';

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const gameOverMessage = document.getElementById('gameOverMessage');
    const championMessage = document.getElementById('championMessage');
    const startButton = document.getElementById('startButton');
    const restartButton = document.getElementById('restartButton');
    const nameInputForm = document.getElementById('nameInputForm');
    const rankingDisplay = document.getElementById('rankingDisplay');
    const playerNameInput = document.getElementById('playerName');
    const rankingList = document.getElementById('rankingList');
    const countdownDisplay = document.getElementById('countdown');

    let score = 0;

    // スコア送信ボタンのイベント
    document.getElementById('submitButton').addEventListener('click', () => {
        submitScore(score, playerNameInput, championMessage, nameInputForm, rankingDisplay, rankingList);
    });

    // ページ読み込み時にランキングを表示
    window.onload = () => {
        loadRanking(rankingList);
    };
</script>

<script>
    // ゲームロジックはここに
</script>

</body>
</html>
