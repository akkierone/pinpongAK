<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ピンポンゲーム</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Audiowide&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: #00FFDD;
            font-family: 'Audiowide', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 36px;
            color: #FFDD57;
            text-shadow: 0 0 15px #FFDD57, 0 0 30px #FFD700;
            margin: 0;
            padding-bottom: 20px;
        }

        #scoreDisplay {
            font-size: 22px;
            margin-bottom: 10px;
            color: #00FFDD;
            text-shadow: 0 0 10px #00FFDD, 0 0 20px #00FFFF;
        }

        #gameOverMessage {
            font-size: 48px;
            color: red;
            text-shadow: 0 0 15px red, 0 0 30px darkred;
            display: none;
            text-align: center;
        }

        canvas {
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #0095DD;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
            width: 100%;
            max-width: 600px;
            height: auto;
            box-shadow: 0 0 30px #0095DD;
        }

        button {
            background-color: #0095DD;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            font-family: 'Audiowide', sans-serif;
            text-shadow: 0 0 10px #0095DD, 0 0 20px #00FFFF;
            box-shadow: 0 0 20px #0095DD, 0 0 30px #00FFFF;
            transition: transform 0.2s ease-in-out;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #007bbd;
            box-shadow: 0 0 30px #007bbd, 0 0 50px #00FFDD;
        }

        #startButton, #submitButton {
            display: block;
        }

        #restartButton, #nameInputForm, #rankingDisplay, #countdown {
            display: none;
        }

        #nameInputForm {
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        #rankingDisplay {
            margin-top: 20px;
            color: white;
            text-align: center;
        }

        #countdown {
            font-size: 48px;
            color: #FFDD57;
            text-shadow: 0 0 15px #FFDD57, 0 0 30px #FFD700;
        }

    </style>
</head>
<body>

<h1>絶対に落とすな！</h1>

<div id="scoreDisplay">スコア: 0</div>

<div id="gameOverMessage">ゲームオーバー<br>お前は負け犬だ！</div>

<div id="countdown">3</div>

<canvas id="gameCanvas"></canvas>

<div id="startButton">
    <button onclick="startCountdown()">スタート</button>
</div>

<div id="restartButton">
    <button onclick="restartGame()">再度始める</button>
</div>

<div id="nameInputForm">
    <input type="text" id="playerName" placeholder="名前を入力">
    <button id="submitButton" onclick="submitScore()">スコアを送信</button>
</div>

<div id="rankingDisplay">
    <h2>ランキング</h2>
    <ul id="rankingList"></ul>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const gameOverMessage = document.getElementById('gameOverMessage');
    const startButton = document.getElementById('startButton');
    const restartButton = document.getElementById('restartButton');
    const nameInputForm = document.getElementById('nameInputForm');
    const rankingDisplay = document.getElementById('rankingDisplay');
    const playerNameInput = document.getElementById('playerName');
    const rankingList = document.getElementById('rankingList');
    const countdownDisplay = document.getElementById('countdown');

    let paddleWidth = 75;
    let paddleX = (canvas.width - paddleWidth) / 2;
    let ballRadius = 10;
    let x = canvas.width / 2;
    let y = canvas.height - 30;
    let dx = 5;
    let dy = -5;
    let touchX = null;
    let isGameOver = false;
    let score = 0;
    let speedIncreaseFactor = 0.2;
    let isGameStarted = false;

    function resizeCanvas() {
        canvas.width = Math.min(window.innerWidth * 0.9, 600);
        canvas.height = canvas.width * 0.6;
        paddleWidth = canvas.width / 6;
        paddleX = (canvas.width - paddleWidth) / 2;
        x = canvas.width / 2;
        y = canvas.height - 30;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function updateScore() {
        score += 1;
        scoreDisplay.textContent = `スコア: ${score}`;
        dx += dx > 0 ? speedIncreaseFactor : -speedIncreaseFactor;
        dy += dy > 0 ? speedIncreaseFactor : -speedIncreaseFactor;
    }

    function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
        ctx.fillStyle = "#FFD700";
        ctx.fill();
        ctx.closePath();
    }

    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height - 10, paddleWidth, 10);
        ctx.fillStyle = "#00FFDD";
        ctx.fill();
        ctx.closePath();
    }

    function draw() {
        if (!isGameOver && isGameStarted) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
            drawPaddle();

            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }
            if (y + dy < ballRadius) {
                dy = -dy;
            } else if (y + dy > canvas.height - ballRadius) {
                if (x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy;
                    updateScore();
                } else {
                    gameOver();
                }
            }

            x += dx;
            y += dy;

            if (touchX !== null) {
                paddleX = touchX - paddleWidth / 2;
            }

            requestAnimationFrame(draw);
        }
    }

    function gameOver() {
        isGameOver = true;
        gameOverMessage.style.display = 'block';
        restartButton.style.display = 'block';
        nameInputForm.style.display = 'block';
        isGameStarted = false;
    }

    function startCountdown() {
        countdownDisplay.style.display = 'block';
        let countdownValue = 3;
        countdownDisplay.textContent = countdownValue;
        const countdownInterval = setInterval(() => {
            countdownValue -= 1;
            countdownDisplay.textContent = countdownValue;
            if (countdownValue <= 0) {
                clearInterval(countdownInterval);
                countdownDisplay.style.display = 'none';
                startGame();
            }
        }, 1000);
    }

    function startGame() {
        isGameOver = false;
        isGameStarted = true;
        startButton.style.display = 'none';
        restartButton.style.display = 'none';
        gameOverMessage.style.display = 'none';
        nameInputForm.style.display = 'none';
        rankingDisplay.style.display = 'none';
        score = 0;
        scoreDisplay.textContent = `スコア: ${score}`;
        resetGame();
        draw();
    }

    function restartGame() {
        isGameOver = false;
        isGameStarted = true;
        restartButton.style.display = 'none';
        gameOverMessage.style.display = 'none';
        nameInputForm.style.display = 'none';
        score = 0;
        scoreDisplay.textContent = `スコア: ${score}`;
        dx = 5;
        dy = -5;
        resetGame();
        draw();
    }

    function resetGame() {
        x = canvas.width / 2;
        y = canvas.height - 30;
        paddleX = (canvas.width - paddleWidth) / 2;
    }

    canvas.addEventListener('touchstart', handleTouchMove, false);
    canvas.addEventListener('touchmove', handleTouchMove, false);

    function handleTouchMove(e) {
        e.preventDefault();
        const rect = canvas.getBoundingClientRect();
        touchX = e.touches[0].clientX - rect.left;
    }

    // スコア送信機能
    function submitScore() {
        const playerName = playerNameInput.value.trim();
        if (playerName) {
            const newScore = { name: playerName, score: score };
            let ranking = JSON.parse(localStorage.getItem('ranking')) || [];
            ranking.push(newScore);
            ranking.sort((a, b) => b.score - a.score); // スコアの降順に並べる
            ranking = ranking.slice(0, 5); // トップ5まで保存
            localStorage.setItem('ranking', JSON.stringify(ranking));
            displayRanking();
            nameInputForm.style.display = 'none';
            rankingDisplay.style.display = 'block';
        }
    }

    // ランキング表示機能
    function displayRanking() {
        const ranking = JSON.parse(localStorage.getItem('ranking')) || [];
        rankingList.innerHTML = '';
        ranking.forEach((entry, index) => {
            const listItem = document.createElement('li');
            listItem.textContent = `${index + 1}位: ${entry.name}: ${entry.score}`;
            rankingList.appendChild(listItem);
        });
    }

    // ページ読み込み時にランキングを表示
    window.onload = displayRanking;

    draw();
</script>

</body>
</html>
