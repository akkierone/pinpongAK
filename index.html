<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ピンポンゲーム</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Audiowide&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: #00FFDD;
            font-family: 'Audiowide', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 36px;
            color: #FFDD57;
            text-shadow: 0 0 15px #FFDD57, 0 0 30px #FFD700;
            margin: 0;
            padding-bottom: 20px;
        }

        #scoreDisplay {
            font-size: 22px;
            margin-bottom: 10px;
            color: #00FFDD;
            text-shadow: 0 0 10px #00FFDD, 0 0 20px #00FFFF;
        }

        #gameOverMessage {
            font-size: 48px;
            color: red;
            text-shadow: 0 0 15px red, 0 0 30px darkred;
            display: none;
            text-align: center;
        }

        canvas {
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #0095DD;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
            width: 100%;
            max-width: 600px;
            height: auto;
            box-shadow: 0 0 30px #0095DD;
        }

        #catContainer {
            position: absolute;
            bottom: 10px; /* 画面の下に固定 */
            width: 100%;
            text-align: center;
        }

        img {
            width: 100px; /* 画像のサイズを調整 */
        }

    </style>
</head>
<body>

<h1>絶対に落とすな！</h1>

<div id="scoreDisplay">スコア: 0</div>

<div id="gameOverMessage">ゲームオーバー<br>お前は負け犬だ！</div>

<canvas id="gameCanvas"></canvas>

<div id="startButton">
    <button onclick="startGame()">スタート</button>
</div>

<div id="restartButton">
    <button onclick="restartGame()">再度始める</button>
</div>

<!-- 猫キャラを表示するコンテナ -->
<div id="catContainer">
    <img id="catCharacter" src="file-OommFqdRK1duOsY1t9agYfms" alt="Cat Character"> <!-- 初期の猫の画像 -->
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const gameOverMessage = document.getElementById('gameOverMessage');
    const startButton = document.getElementById('startButton');
    const restartButton = document.getElementById('restartButton');
    const catCharacter = document.getElementById('catCharacter');

    let paddleWidth = 75;
    let paddleX = (canvas.width - paddleWidth) / 2;
    let ballRadius = 10;
    let x = canvas.width / 2;
    let y = canvas.height - 30;
    let dx = 5;
    let dy = -5;
    let touchX = null;
    let isGameOver = false;
    let score = 0;
    let speedIncreaseFactor = 0.2;
    let isGameStarted = false;

    function resizeCanvas() {
        canvas.width = Math.min(window.innerWidth * 0.9, 600);
        canvas.height = canvas.width * 0.6;
        paddleWidth = canvas.width / 6;
        paddleX = (canvas.width - paddleWidth) / 2;
        x = canvas.width / 2;
        y = canvas.height - 30;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function updateScore() {
        score += 1;
        scoreDisplay.textContent = `スコア: ${score}`;
        dx += dx > 0 ? speedIncreaseFactor : -speedIncreaseFactor;
        dy += dy > 0 ? speedIncreaseFactor : -speedIncreaseFactor;

        // スコアに応じて猫キャラの進化
        if (score >= 20 && score < 50) {
            catCharacter.src = "file-OommFqdRK1duOsY1t9agYfms"; // 2番目の進化
        } else if (score >= 50) {
            catCharacter.src = "file-OommFqdRK1duOsY1t9agYfms"; // 3番目の進化
        }
    }

    function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
        ctx.fillStyle = "#FFD700";
        ctx.fill();
        ctx.closePath();
    }

    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height - 10, paddleWidth, 10);
        ctx.fillStyle = "#00FFDD";
        ctx.fill();
        ctx.closePath();
    }

    function draw() {
        if (!isGameOver && isGameStarted) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
            drawPaddle();

            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }
            if (y + dy < ballRadius) {
                dy = -dy;
            } else if (y + dy > canvas.height - ballRadius) {
                if (x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy;
                    updateScore();
                } else {
                    gameOver();
                }
            }

            x += dx;
            y += dy;

            if (touchX !== null) {
                paddleX = touchX - paddleWidth / 2;
            }

            requestAnimationFrame(draw);
        }
    }

    function gameOver() {
        isGameOver = true;
        gameOverMessage.style.display = 'block';
        restartButton.style.display = 'block';
        isGameStarted = false;
    }

    function startGame() {
        isGameOver = false;
        isGameStarted = true;
        startButton.style.display = 'none';
        restartButton.style.display = 'none';
        gameOverMessage.style.display = 'none';
        score = 0;
        scoreDisplay.textContent = `スコア: ${score}`;
        resetGame();
        draw();
    }

    function restartGame() {
        isGameOver = false;
        isGameStarted = true;
        restartButton.style.display = 'none';
        gameOverMessage.style.display = 'none';
        score = 0;
        scoreDisplay.textContent = `スコア: ${score}`;
        dx = 5;
        dy = -5;
        resetGame();
        draw();
    }

    function resetGame() {
        x = canvas.width / 2;
        y = canvas.height - 30;
        paddleX = (canvas.width - paddleWidth) / 2;
    }

    canvas.addEventListener('touchstart', handleTouchMove, false);
    canvas.addEventListener('touchmove', handleTouchMove, false);

    function handleTouchMove(e) {
        e.preventDefault();
        const rect = canvas.getBoundingClientRect();
        touchX = e.touches[0].clientX - rect.left;
    }

    draw();
</script>

</body>
</html>
